{% extends "layout.html" %}

{% block content %}
<h2>Login</h2>

{% if error %}
    <div class="error">{{ error }}</div>
{% endif %}

<form method="POST">
    <input type="text" name="username" placeholder="Benutzername" value="{{ username|default('') }}" required>
    <input type="password" name="password" placeholder="Passwort" required>
    <button type="submit">Einloggen</button>
</form>
{% endblock %}
